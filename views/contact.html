<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>General Information</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="charactername">Character Name</label>  
  <div class="col-md-4">
  <input id="charactername" name="charactername" type="text" placeholder="Character Name" class="form-control input-md" required="">
  <span class="help-block">Your Character's Name</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="username">Player Name</label>  
  <div class="col-md-4">
  <input id="username" name="username" type="text" placeholder="Player Name" class="form-control input-md" required="">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rcc">RCC</label>
  <div class="col-md-4">
    <select id="rcc" name="rcc" class="form-control">
      <option value="1">Human</option>
      <option value="2">Psi-Stalker</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="description" name="description">What's your Character Like?</textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="occ">OCC</label>
  <div class="col-md-4">
    <select id="occ" name="occ" class="form-control">
      <option value="1">Mind-Melter</option>
      <option value="2">GlitterBoy Pilot</option>
    </select>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">These's buttons do nothing!</label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success">Good Button</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Scary Button</button>
  </div>
</div>

</fieldset>
</form>
